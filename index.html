<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>E-ENFANTS</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body ng-app="Webmail" ng-controller="Webmailctrl">
	<div class="container">
		<ul class="nav nav-pills spacer">
			<li ng-repeat="dossier in dossiers"
			    ng-class="{ active:dossier == dossierCourant }" > <a ng-click="selectionDossier(dossier)" href="#">{{ dossier.label }}</a></li>
		</ul>
		<div ng-show="dossierCourant != null && emailselectionne == null">
			<table class="table table-striped table-hover spacer">
				<thead>
					<tr>
						<th>De</th>
						<th>A</th>
						<th>Object</th>
						<th>Date</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="email in dossierCourant.emails" 
						ng-click="selectionEmail(email)" class="clickable">
						<td>{{email.from}}</td>
						<td>{{email.to}}</td>
						<td>{{email.subject}}</td>
						<td>{{email.date}}</td>
					</tr>				
				</tbody>
			</table>
			
			<div class="alert alert-info">Le dossier contient {{dossierCourant.emails.length}} mails.</div>	
		</div>
		<div ng-show="emailselectionne != null">
				<div class="well">
					<h1>{{content.subject}}</h1>
					<p><label> De :</label><span>{{emailselectionne.from}}</span></p>
					<p><label> A :</label><span>{{emailselectionne.to}}</span></p>
					<p><label> Date :</label><span>{{emailselectionne.date}}</span></p>
				</div>
				
				<p ng-bind-html = "emailselectionne.content" >{{emailselectionne.content}}</p>
		</div>	
	</div>
	<script type="text/javascript" src="angularjs/angular.min.js"></script>
	<script type="text/javascript" src="angularjs/angular-sanitize.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
